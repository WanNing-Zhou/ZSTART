<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1809713_7obvxtx02f.css" />
    <style>
        div {
            font-family: "iconfont";
        }
    </style>
</head>


<body>

    <div class="iconfont icon-baidu">


        <div id="hitokoto" class="hitokoto-fullpage bounce animated">
            <div class="bracket left">『</div>
            <div class="word" id="hitokoto_text">老夫年少时，也像他们一样，追随神的意志，征战四方。</div>
            <div class="bracket right">』</div>
            <div class="author" id="hitokoto_author"></div>
        </div>


        <script>
            fetch('https://v1.hitokoto.cn')
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {
                    var hitokoto = document.getElementById('hitokoto_text').innerHTML = data.hitokoto;

                    var from_who = data.from_who;
                    var from = data.from;
                    if (from_who == null) {
                        from_who = "";
                    }
                    if (from == null) {
                        from = "";
                    }




                    if (from || from_who) {
                        document.getElementById('hitokoto_author').innerHTML = "—— " + from_who + "    [" + from +
                            "]";
                    }


                    // document.getElementById
                    // // ('hitokoto_').innerHTML = data.from;

                })
                .catch(function (err) {
                    console.error(err);
                })
        </script>
</body>

</html>
