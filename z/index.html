<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=false">
    <title>无趣起始</title>

    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./static/iconfont.css">

    <link rel="stylesheet" href="./static/main01.css">
    <script src="./static/app.js"></script>
    <style>

    </style>


</head>

<body>
    <div class="header">
        <div class="timebox">
            <div id="HH">00</div>
            <div>:</div>
            <div id="mm">00</div>
            <!-- <div>:</div>
            <div id="ss">00</div> -->
        </div>
    </div>


    <div class="main">
        <section class="navi-search">
            <div class="inputbox">
                <div class="search-select" title="切换搜索引擎">
                    <div class="iconfont icon-Bing"></div>
                </div>

                <input type="text" placeholder="搜索..">
                <button type="button" class="btn submit transparent ">
                    <i class="iconfont icon-sousuo">
                    </i>
                </button>
            </div>
            <section class="select-search">
                <div>
                    <div class="iconfont icon-baidu"></div>
                </div>


                <div>
                    <div class="iconfont icon-Bing"></div>

                </div>
                <div>
                    <div class="iconfont icon-Google"></div>
                </div>

            </section>
        </section>
    </div>


    <div class="sentencebox">

        <div class="sentence
        ">
            <div id="hitokoto" class="hitokoto-fullpage bounce animated">
                <div class="bracket-left">『</div>
                <div class="word" id="hitokoto-text"></div>
                <div class="bracket-right">』</div>
            </div>

            <div class="author " id="hitokoto-author"></div>

        </div>

    </div>



    <footer>
        <div class="footer">
            <span>©2022 </span>
            <span>周万宁</span>
            <span> | </span>
            <span>v黑ICP备2022004609号</span>
        </div>
    </footer>


</body>

</html>
